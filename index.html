<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Flex Card</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                    <h4>Damon Salvatore</h4>
                    <p>The most stunning Salvatore</p></div>
                    
                </div>
                
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                    <h4>Stefan Salvatore</h4>
                    <p>The most sweet and charming Salvatore</p></div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3">
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                    <h4>Katherine Pierce</h4>
                    <p>Everyone's favorite bitch</p></div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                    <h4>Klaus Mikaelson</h4>
                    <p>The Legend hybrid - The Original origin</p></div>
                </div>
            </label>
            <input type="radio" name="slide" id="c5" >
            <label for="c5" class="card">
                <div class="row">
                    <div class="icon">5</div>
                    <div class="description">
                    <h4>Bonnie Bannet</h4>
                    <p>The most powerful bannet witch </p></div>
                </div>
            </label>
            <input type="radio" name="slide" id="c6" >
            <label for="c6" class="card">
                <div class="row">
                    <div class="icon">6</div>
                    <div class="description">
                    <h4>Caroline Forbes</h4>
                    <p>The most interesting person and friend</p></div>
                </div>
            </label>
            <input type="radio" name="slide" id="c7">
            <label for="c7" class="card">
                <div class="row">
                    <div class="icon">7</div>
                    <div class="description">
                    <h4>Elijah Mikaelson</h4>
                    <p>The definition of nobility</p></div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
